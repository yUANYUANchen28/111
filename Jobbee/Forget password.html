<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobBee - Forget Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-inter">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <div class="flex items-center mb-6">
        <img src="../截屏2025-01-02 上午8.12.37.png" alt="JobBee Logo" class="rounded-md w-16 h-16">
        <h1 class="ml-3 text-2xl font-bold text-gray-800">JobBee</h1>
      </div>

      <h2 class="text-xl font-semibold text-gray-700 mb-6">Forget Password</h2>
      <form action="/reset-password" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm text-gray-700">Email address</label>
          <input type="email" id="email" name="email" class="mt-1 px-4 py-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required>
        </div>
        <button 
    onclick="window.location.href='Reset password.html'" 
    class="w-full bg-blue-500 text-white py-3 rounded-md font-medium hover:bg-blue-600">
    Reset Password &rarr;
</button>

      </form>

      <div class="mt-6 text-center">
        <a href="Sign in .html" class="text-sm text-blue-500 hover:underline">Go back to Sign In</a>

      </div>
      <div class="mt-2 text-center">
        <a href="./Create ac .html" class="text-sm text-blue-500 hover:underline">Don’t have an account? Create Account</a>

      </div>

    </div>
  </div>
</body>
</html>
