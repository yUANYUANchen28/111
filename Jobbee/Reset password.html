<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <img src="../截屏2025-01-02 上午8.12.37.png" alt="JobBee Logo" class="h-12 w-12 rounded-lg">
            <h1 class="ml-3 text-xl font-semibold text-gray-700">JobBee</h1>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Reset Password</h2>
        <p class="text-gray-500 text-center mb-6">
            If you have forgotten your password, you can change it here.
        </p>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="relative mt-1">
                    <input type="password" id="new-password" name="new-password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter new password">
                    <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3" onclick="togglePasswordVisibility('new-password', this)">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6 0H4a8 8 0 1116 0h-5"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="relative mt-1">
                    <input type="password" id="confirm-password" name="confirm-password" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Confirm new password">
                    <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3" onclick="togglePasswordVisibility('confirm-password', this)">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6 0H4a8 8 0 1116 0h-5"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="button" onclick="location.href='Sign in .html';" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium">
    Reset Password →
</button>

        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId, toggleButton) {
            const inputField = document.getElementById(inputId);
            const isPassword = inputField.type === 'password';
            inputField.type = isPassword ? 'text' : 'password';
            
            // Update the icon
            toggleButton.querySelector('svg').classList.toggle('text-gray-400', !isPassword);
            toggleButton.querySelector('svg').classList.toggle('text-blue-500', isPassword);
        }
    </script>
</body>
</html>
